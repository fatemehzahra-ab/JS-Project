<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Shipping Options</title>
  </head>
  <body class="bg-[#fdfdfd] font-sans max-w-[428px] h-[100dvh]">
    <div class="container mx-auto p-4 flex flex-col h-full">
      <div class="flex items-center my-7">
        <button class="mr-4" onclick="history.back()">
          <img src="svgs/icon-back.svg" alt="Back" />
        </button>
        <h2 class="text-2xl font-semibold">Choose Shipping</h2>
      </div>

      <div
        class="space-y-4 w-[380px] mx-auto flex-1 overflow-y-auto"
        id="shipping-options"
      ></div>

      <button
        id="apply"
        class="w-full bg-black text-white py-3 rounded-2xl mt-6"
      >
        Apply
      </button>
    </div>
    <script type="module" src="src/shipping.js"></script>
  </body>
</html>
