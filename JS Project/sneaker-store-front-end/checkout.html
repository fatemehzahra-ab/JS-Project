<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Checkout</title>
  </head>
  <body class="bg-[#ffffff] text-[#212529] font-sans">
    <div class="flex items-center justify-between px-4 py-6 bg-[#ffffff]">
      <div class="flex items-center gap-3">
        <button onclick="history.back()">&larr;</button>
        <h1 class="text-xl font-semibold">Checkout</h1>
      </div>
      <button>⋯</button>
    </div>

    <div class="px-4 py-2 space-y-5">
      <div>
        <h2 class="text-lg font-semibold mb-2">Shipping Address</h2>
        <div
          class="bg-white rounded-2xl p-4 flex justify-between items-center shadow"
        >
          <div class="flex items-start gap-3">
            <div class="bg-gray-200 rounded-full p-2">
              <img src="svgs/location.svg" class="w-5 h-5 text-black" />
            </div>
            <div>
              <p class="font-semibold">Home</p>
              <p class="text-sm text-gray-600">61480 Sunbrook Park, PC 5679</p>
            </div>
          </div>
          <button class="text-gray-500"></button>
        </div>
      </div>

      <div>
        <h2 class="text-lg font-semibold mb-2">Order List</h2>
        <div id="cartbox" class="space-y-3"></div>
      </div>

      <div>
        <h2 class="text-lg font-semibold mb-2">Choose Shipping</h2>
        <a
          href="shipping.html"
          class="bg-white rounded-2xl p-4 flex justify-between items-center shadow no-underline text-inherit"
        >
          <div id="shipping-summary" class="flex items-center gap-3">
            <div class="w-6 h-6" id="shipping-icon">
              <img src="svgs/truck.svg" class="w-full h-full" alt="Truck" />
            </div>
            <div>
              <p class="font-semibold text-gray-700" id="shipping-type">
                Choose Shipping Type
              </p>
              <p class="text-sm text-gray-500 hidden" id="shipping-details"></p>
            </div>
          </div>
          <span class="text-xl text-gray-400">›</span>
        </a>
      </div>

      <div>
        <h2 class="text-lg font-semibold mb-2">Promo Code</h2>
        <div class="flex bg-white p-3 rounded-2xl shadow items-center">
          <input
            type="text"
            placeholder="Enter Promo Code"
            class="flex-1 bg-transparent outline-none text-sm text-gray-600"
          />
          <button
            class="bg-black text-white w-8 h-8 rounded-full flex items-center justify-center text-lg"
          >
            +
          </button>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-4 text-sm text-gray-600 shadow">
        <div class="flex justify-between mb-2">
          <span>Amount</span>
          <span class="totalprice font-bold text-black">$0</span>
        </div>
        <div class="flex justify-between mb-2">
          <span>Shipping</span>
          <span id="shipping-cost">-</span>
        </div>
        <div class="flex justify-between">
          <span>Total</span>
          <span id="total-cost">-</span>
        </div>
      </div>

      <div class="pt-3 pb-6">
        <a
          href="payment.html"
          class="bg-black text-white text-center rounded-full h-12 flex items-center justify-center gap-2 text-[16px]"
        >
          Continue to Payment
          <span>→</span>
        </a>
      </div>
    </div>

    <script type="module" src="src/checkout.js"></script>
  </body>
</html>
