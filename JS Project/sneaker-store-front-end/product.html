<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sneaker store</title>
  </head>
  <body class="bg-gray-100 font-sans h-[100dvh]">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="relative">
        <img
          src="https://via.placeholder.com/400x300?text=Running+Sportswear"
          alt="Running Sportswear"
          class="w-full h-64 object-cover"
        />
        <button class="absolute top-4 left-4 text-gray-600">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
        </button>
        <button class="absolute top-4 right-4 text-gray-600">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            ></path>
          </svg>
        </button>
        <div class="flex justify-center mt-2">
          <span class="w-3 h-3 bg-black rounded-full mx-1"></span>
          <span class="w-3 h-3 bg-gray-300 rounded-full mx-1"></span>
          <span class="w-3 h-3 bg-gray-300 rounded-full mx-1"></span>
        </div>
      </div>

      <!-- Product Details -->
      <div class="p-6">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold">Running Sportswear</h1>
          <div class="flex items-center">
            <span class="text-gray-500 text-sm mr-2">5,371 sold</span>
            <span class="flex items-center text-yellow-500">
              <svg
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                ></path>
              </svg>
              <span class="ml-1">4.3 (5,389 reviews)</span>
            </span>
          </div>
        </div>

        <!-- Description -->
        <div class="mt-4">
          <h2 class="text-lg font-semibold">Description</h2>
          <p class="text-gray-600 mt-2">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua...
            <a href="#" class="text-blue-500">View more..</a>
          </p>
        </div>
        <div class="flex gap-8">
          <!-- Size Selection -->
          <div class="mt-4">
            <h2 class="text-lg font-semibold">Size</h2>
            <div class="flex mt-2 space-x-2">
              <button
                class="w-10 h-10 rounded-full border border-gray-300 hover:border-black focus:border-black focus:bg-gray-100"
                onclick="selectSize(40)"
              >
                40
              </button>
              <button
                class="w-10 h-10 rounded-full border border-gray-300 hover:border-black focus:border-black focus:bg-gray-100"
                onclick="selectSize(41)"
              >
                41
              </button>
              <button
                class="w-10 h-10 rounded-full border border-black bg-gray-100"
                onclick="selectSize(42)"
              >
                42
              </button>
            </div>
          </div>

          <!-- Color Selection -->
          <div class="mt-4">
            <h2 class="text-lg font-semibold">Color</h2>
            <div class="flex mt-2 space-x-2">
              <button
                class="w-10 h-10 rounded-full bg-gray-500 border-2 border-black"
                onclick="selectColor('Gray')"
              ></button>
              <button
                class="w-10 h-10 rounded-full bg-purple-500"
                onclick="selectColor('Purple')"
              ></button>
              <button
                class="w-10 h-10 rounded-full bg-brown-500"
                onclick="selectColor('Brown')"
              ></button>
              <button
                class="w-10 h-10 rounded-full bg-blue-500"
                onclick="selectColor('Blue')"
              ></button>
            </div>
          </div>
        </div>
        <!-- Quantity Selector -->
        <div class="mt-4">
          <h2 class="text-lg font-semibold">Quantity</h2>
          <div class="flex items-center mt-2">
            <button
              class="w-8 h-8 rounded-full border border-gray-300 hover:bg-gray-200"
              onclick="updateQuantity(-1)"
            >
              -
            </button>
            <span id="quantity" class="mx-4 text-lg">2</span>
            <button
              class="w-8 h-8 rounded-full border border-gray-300 hover:bg-gray-200"
              onclick="updateQuantity(1)"
            >
              +
            </button>
          </div>
        </div>

        <!-- Total Price and Add to Cart -->
        <div class="mt-6 flex justify-between items-center">
          <div>
            <p class="text-gray-500">Total price</p>
            <p id="totalPrice" class="text-2xl font-bold">$240.00</p>
          </div>
          <button
            class="bg-black text-white px-6 py-3 rounded-full flex items-center hover:bg-gray-800"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
              ></path>
            </svg>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="src/home.js"></script>
  </body>
</html>
